<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="=title">
        <h1>Tic Tac Toe</h1>
        <button id="startBtn">Start</button>
        <!-- <button id="clearBtn">Clear</button> -->
    </header>

    <div class="container">
        <div class="message"></div>
        <div class="nameModal">
            <form>
                <label for="nameP1">Player 1</label> <br>
                <input type="text" id="nameP1" placeholder="Enter name" required>
                <br>
                <label for="nameP2">Player 2</label> <br>
                <input type="text" id="nameP2" placeholder="Enter name" required>
                <br>
                <input type="submit" id="submitNames">
            </form>
        </div>
        <div class="boardContainer">

        </div>
    </div>

    <footer>Made by KX</footer>
    <script src="app.js"></script>
</body>
</html>
